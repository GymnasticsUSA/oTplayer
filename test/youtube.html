  <script>
  
    // PhantomJS doesn't support bind yet
    Function.prototype.bind = Function.prototype.bind || function (thisp) {
        var fn = this;
        return function () {
            return fn.apply(thisp, arguments);
        };
    }; 

    QUnit.test( "Initialise with YouTube URL", function( assert ) {
        var done = assert.async();
        var opts = {
            source: 'https://www.youtube.com/watch?v=d3IidGmVLo4',
            container: $('#media')[0],
            onReady: function(){
                assert.equal( this.format, 'youtube' );
                done();
                this.reset();
            }
        }
        var player = new oTplayer(opts);
    });
