<p><label>Enter URL of MP3 file or YouTube video here... <input id="url-input"></label><p>

<div id="media"></div>
<div id="player-hook"></div>
<div id="player-time"></div>

<button class="playPause">play/pause</button>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ejb.github.io/progressor.js/progressor.js" type="text/javascript" charset="utf-8"></script>
<script src="../dist/otplayer.js" type="text/javascript" charset="utf-8"></script>
<script>

var opts = {
    container: $('#media')[0],
    skipTime: 1.5,
    startpoint: 20,
    buttons: {
        playPause: $('.playPause')[0]
    },
    onChange: function(e){
        console.log('change from '+e)
    },
    onReady: function(e){
        console.log('ready')
    }
}
window.player;

$('#url-input').change(function(){
    if (window.player) {
        window.player.reset();
    }
    opts.source = $(this).val();
    if (window.player !== undefined) { window.player.reset(); }
    window.player = new oTplayer(opts);
});


</script>

<style>
.progressor {
    height: 5px;
    width: 100%;
    background: #ccc;
}
.progressor-progress {
    height: 100%;
    background: #777;
}
</style>
